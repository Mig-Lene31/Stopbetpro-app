plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

android {
    namespace "com.stopbet.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.stopbet.app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
}
