apply plugin: "com.android.application"

android {
    namespace "com.stopbet.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.stopbet.app"
        minSdkVersion 23
        targetSdkVersion 34

        versionCode 3
        versionName "2.0.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
}
