workflows:
  android-debug:
    name: Android DEBUG
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      node: 18
      java: 17

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build Android DEBUG APK
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
